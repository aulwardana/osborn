<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitleInsert}}
    </div>
    <div class="panel-body"  >
        <h1>Insert Form</h1>

            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" [(ngModel)]="newInsert.name" required>
            </div>

            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" [(ngModel)]="newInsert.email" required>
            </div>

            <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" [(ngModel)]="newInsert.age" required>
            </div>

            <div class="form-group">
            <label for="city">City</label>
            <select class="form-control" [(ngModel)]="newInsert.city" required>
                <option *ngFor="let city of citys" [value]="city">{{city}}</option>
            </select>
            </div>

            <button type="button" class="btn btn-success" (click)="create()">Submit</button>

    </div>
</div>
